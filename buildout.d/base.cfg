[buildout]
unzip = true
newest = false
extends = versions.cfg
versions = versions
prefer-final = true
develop = .

extensions =
    buildout_versions
eggs =
    matejc.myportal
parts =
    scripts

# network speedup
socket-timeout = 3
allow-hosts =
    *.python.org
    docutils.sourceforge.net
    prdownloads.sourceforge.net
    effbot.org


# =============================
# Generate all scripts for eggs
# =============================
[scripts]
recipe = z3c.recipe.scripts
dependent-scripts = true
interpreter = zopepy
eggs = ${buildout:eggs}

# =============================
# Global settings and constants
# =============================
[config]
# Project shortname
shortname = myportal

# Main domain on which this project runs on
hostname = matejc.scriptores.com

[ips]
server = 0.0.0.0

# Ports of backend servers and services
[ports]
varnish    = 22201
haproxy    = 22301
zope1      = 22401
zope2      = 22402
zopedebug  = 22409
zeo        = 22501
supervisor = 22901