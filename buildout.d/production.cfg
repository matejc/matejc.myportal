[buildout]
extends = base.cfg

eggs +=
    iw.rotatezlogs

# varnish    -- cache
# haproxy    -- load balancer
# zeo        -- ZODB server
# zopes      -- Zope instances
# supervisor -- process monitor

parts +=
    varnish-build
    varnish-config
    varnish
    haproxy-build
    haproxy-conf
    zeo
    zope1
    zope2
    zopedebug
    supervisor
    backup
    crontab_reboot
    crontab_restart
    crontab_zeopack
    crontab_zodb_backup


# ==========================================
# Build and configure Varnish caching server
# ==========================================
[varnish-build]
recipe = zc.recipe.cmmi
url = ${downloads:varnish}

[varnish-config]
recipe = collective.recipe.template
input = ${buildout:directory}/etc/varnish.vcl.in
output = ${buildout:directory}/etc/varnish.vcl

# misc template variables
backend-host = 127.0.0.1
backend-port = ${ports:haproxy}

[varnish]
recipe = plone.recipe.varnish
daemon = ${buildout:parts-directory}/varnish-build/sbin/varnishd
mode = foreground
config = ${varnish-config:output}
bind = 127.0.0.1:${ports:varnish}
cache-size = 128M


# ===========================================
# Build and configure HAProxy load-balancer #
# ===========================================
[haproxy-build]
recipe = plone.recipe.haproxy
url = ${downloads:haproxy}
target = generic

[haproxy-conf]
recipe = collective.recipe.template
input = ${buildout:directory}/etc/haproxy.conf.in
output = ${buildout:directory}/etc/haproxy.conf
maxconn = 24000
ulimit-n = 65536
user = ${config:shortname}
group = ${config:shortname}
bind = 127.0.0.1:${ports:haproxy}


# ===========================================
# Build and configure Zope application server
# ===========================================
[zeo]
recipe = plone.recipe.zeoserver
blob-storage = ${buildout:directory}/var/blobstorage
zeo-address = ${ports:zeo}

[zope1]
recipe = plone.recipe.zope2instance
user = admin:admin
verbose-security = off
debug-mode = off
http-address = 127.0.0.1:${ports:zope1}
zeo-address = ${zeo:zeo-address}
zeo-client = on
shared-blob = on
eggs = ${buildout:eggs}
zserver-threads = 1
z2-log-level = CRITICAL
environment-vars =
    DISABLE_PTS True
    PTS_LANGUAGES en
    zope_i18n_allowed_languages en
    TZ Europe/Paris
python-check-interval = 2000
event-log-custom =
    %import iw.rotatezlogs
    <rotatelogfile>
      path ${buildout:directory}/var/log/zope1.log
      max-bytes 1MB
      backup-count 9
    </rotatelogfile>

[zope2]
recipe = plone.recipe.zope2instance
http-address = 127.0.0.1:${ports:zope2}
event-log-custom =
  %import iw.rotatezlogs
  <rotatelogfile>
    path ${buildout:directory}/var/log/zope2.log
    max-bytes 1MB
    backup-count 9
  </rotatelogfile>
user = ${zope1:user}
verbose-security = ${zope1:verbose-security}
debug-mode = ${zope1:debug-mode}
zeo-address = ${zeo:zeo-address}
zeo-client = ${zope1:zeo-client}
shared-blob = ${zope1:shared-blob}
eggs = ${zope1:eggs}
z2-log-level = ${zope1:z2-log-level}
zserver-threads = ${zope1:zserver-threads}
environment-vars = ${zope1:environment-vars}
python-check-interval = ${zope1:python-check-interval}


[zopedebug]
recipe = plone.recipe.zope2instance
user = ${zope1:user}
eggs = ${zope1:eggs}
zeo-address = ${zope1:zeo-address}
zeo-client = ${zope1:zeo-client}
shared-blob = ${zope1:shared-blob}
verbose-security = on
debug-mode = on
http-address = 127.0.0.1:${ports:zopedebug}


# ========================================================
# Set up supervisor to run and supervise backend processes
# ========================================================
[supervisor]
recipe = collective.recipe.supervisor
port = ${ports:supervisor}
serverurl = http://127.0.0.1:${ports:supervisor}

programs =
    20 varnish ${buildout:directory}/bin/varnish true
    30 haproxy ${buildout:directory}/bin/haproxy [ -f ${buildout:directory}/etc/haproxy.conf -db ]
    40 zope1   ${buildout:directory}/bin/zope1 [console] true
    40 zope2   ${buildout:directory}/bin/zope2 [console] true
    50 zeo     ${zeo:location}/bin/runzeo true


# ==================
# Setup backup tools
# ==================
[backup]
recipe = collective.recipe.backup
keep = 3
backup_blobs = false

# ======================
# Configure Crontab jobs
# ======================

# on server reboot start supervisord which in turn starts all backend services
[crontab_reboot]
recipe = z3c.recipe.usercrontab
times = @reboot
command = ${buildout:directory}/bin/supervisord

# restart Zope each Monday because of its memory leaks
[crontab_restart]
recipe = z3c.recipe.usercrontab
times = 0 6 * * 1
command = ${buildout:directory}/bin/supervisorctl restart all

# pack your ZODB each Sunday and hence make it smaller and faster
[crontab_zeopack]
recipe = z3c.recipe.usercrontab
times = 0 1 * * 6
command = ${buildout:directory}/bin/zeopack localhost:${ports:zeo}

# daily incremental ZODB backup; after packing occurs, this backup is full
[crontab_zodb_backup]
recipe = z3c.recipe.usercrontab
times = 0 2 * * *
command = ${buildout:directory}/bin/backup -q
